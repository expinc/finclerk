{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label>Code</label>
        <input id="code" name="code" value="{{ request.form['code'] }}" required>
        <label>Name</label>
        <input id="name" name="name" value="{{ request.form['name'] }}" required>
        <label>Type</label>
        <select id="type" name="type" required>
            <option value="STOCK" selected>Stock</option>
            <option value="FUND">Fund</option>
         </select>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
