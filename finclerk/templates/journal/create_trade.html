{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New trade of product {{ product.name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label>Side</label>
        <select id="side" name="side" required>
            <option value="BUY" selected>Buy</option>
            <option value="SELL">Sell</option>
         </select>
        <label>Price</label>
        <input id="price" name="price" type="number" step="0.000001" value="{{ request.form['price'] }}" required>
        <label>Quantity</label>
        <input id="quantity" name="quantity" type="number" step="0.000001" value="{{ request.form['quantity'] }}" required>
        <label>Date</label>
        <input id="date" name="date" type="date" value="{{ request.form['date'] }}" required>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
