{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}product.name{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Time</th>
            <th>Side</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.datetime }}</td>
            <td>{{ trade.side }}</td>
            <td>{{ trade.price }}</td>
            <td>{{ trade.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
